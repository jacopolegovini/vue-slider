<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS Vue -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Carousel</h1>
            <div class="card">
                <div class="container-carousel">
                    <i class="fa-solid fa-arrow-up" @click="decreaseCounter"></i>
                    <div class="carousel-photo">
                        <div class="images">
                            <img :src="images[currentIndex].image" alt="test">
                            <div class="photo-text"><strong>{{images[currentIndex].title}}</strong><br>{{ images[currentIndex].text }}</div>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-down" @click="increaseCounter"></i>
                </div>
                <!-- <div class="container-thumbnails">
                    <div class="thumbnails-photo" v-for="(img, index) in images">
                        <img :src="img.image" :alt="img.title" class="" @click="setToCounter"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

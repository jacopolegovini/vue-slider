<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JS Vue -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script defer src="script.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Carousel</h1>
            <div class="card">
                <div class="container-carousel">
                    <i class="fa-solid fa-arrow-left" @click="decreaseCounter"></i>
                    <div class="carousel-photo" v-for="(img, index) in images">
                        <img  v-if="index === currentIndex" :src="img.image" alt="img.title">
                    </div>
                    <i class="fa-solid fa-arrow-right" @click="increaseCounter"></i>
                    <!-- <div class="thumbnails-photo-md"></div> -->
                </div>
                <!-- <div class="container-thumbnails">
                    <div class="thumbnails-photo">
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
